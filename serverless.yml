# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: careinamo
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: home-proyect
# "service" is the name of this project. This will also be added to your AWS resource names.
service: home-proyect

stages:
  default:
    params:
      tableName: housekit-table-${sls:stage}
      clientsTableName: clients-housekit-table-${sls:stage}
      housesTableName: houses-housekit-table-${sls:stage}
      usersTableName: users-housekit-table-${sls:stage}
      devicesTableName: devices-housekit-table-${sls:stage}
      servicesTableName: services-housekit-table-${sls:stage}

provider:
  name: aws
  runtime: nodejs22.x
  region: ${opt:region}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt UsersTable.Arn
  environment:
    UNIQUE_TABLE: ${param:tableName}
    CLIENTS_TABLE: ${param:clientsTableName}
    HOUSES_TABLE: ${param:housesTableName}
    USERS_TABLE_NAME: ${param:usersTableName}
    DEVICES_TABLE: ${param:devicesTableName}
    SERVICES_TABLE: ${param:servicesTableName}
    AWS_ACCOUNT_ID: !Ref AWS::AccountId
    STAGE: ${sls:stage}
    SERVICE_NAME: ${self:service}

resources:
  Resources:
    #  IAM Role para EventBridge Scheduler (movido al inicio para evitar dependencias circulares)
    SchedulerRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:service}-${sls:stage}-SchedulerRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: scheduler.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: InvokeLambdaPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                  Resource: !Sub "arn:aws:lambda:${self:provider.region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-finishService"

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH # Partition key
          - AttributeName: SK
            KeyType: RANGE # Sort key
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:tableName}

    ClientsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH # Partition key
          - AttributeName: SK
            KeyType: RANGE # Sort key
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:clientsTableName}

    HousesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH # Partition key
          - AttributeName: SK
            KeyType: RANGE # Sort key
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:housesTableName}
    
    UsersTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH # Partition key
          - AttributeName: SK
            KeyType: RANGE # Sort key
        GlobalSecondaryIndexes:
          - IndexName: SKIndex
            KeySchema:
              - AttributeName: SK
                KeyType: HASH # Partition key (user#document)
              - AttributeName: PK
                KeyType: RANGE # Sort key (house#houseId)
            Projection:
              ProjectionType: ALL # Incluir todos los atributos
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:usersTableName}
    
    DevicesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH # Partition key
          - AttributeName: SK
            KeyType: RANGE # Sort key
        GlobalSecondaryIndexes:
          - IndexName: SKIndex
            KeySchema:
              - AttributeName: SK
                KeyType: HASH # Partition key (device#deviceId)
              - AttributeName: PK
                KeyType: RANGE # Sort key (house#houseId)
            Projection:
              ProjectionType: ALL # Incluir todos los atributos
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:devicesTableName}

    ServicesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: N
          - AttributeName: user
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH # Partition key
          - AttributeName: SK
            KeyType: RANGE # Sort key (unix timestamp)
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: user
                KeyType: HASH # Partition key (user ID)
              - AttributeName: SK
                KeyType: RANGE # Sort key (unix timestamp)
            Projection:
              ProjectionType: ALL # Incluir todos los atributos
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:servicesTableName}

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get

  listDevices:
    handler: functions/listDevices.listDevices
    events:
      - httpApi:
          path: /listDevices
          method: get

  updateDeviceStatus:
    handler: functions/updateDeviceStatus.updateDeviceStatus
    events:
      - httpApi:
          path: /updateDeviceStatus
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:UpdateItem
            Resource:
              - arn:aws:dynamodb:${self:provider.region}:*:table/${param:tableName}

  #  Nueva funci贸n ejecutada por EventBridge cada 15 minutos
  refreshToken:
    handler: functions/refreshToken.refreshToken
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: true
          description: Ejecuta la funci贸n cada 5 minutos desde EventBridge
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:UpdateItem
            Resource:
              - arn:aws:dynamodb:${self:provider.region}:*:table/${param:tableName}

  #  Nueva funci贸n para crear clientes
  createClient:
    handler: functions/clients/createClient.createClient
    events:
      - httpApi:
          path: /createClient
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - arn:aws:dynamodb:${self:provider.region}:*:table/${param:clientsTableName}

  #  Nueva funci贸n para crear casas
  createHouse:
    handler: functions/houses/createHouse.createHouse
    events:
      - httpApi:
          path: /createHouse
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - !GetAtt HousesTable.Arn

  #  Nueva funci贸n para crear usuarios
  createUser:
    handler: functions/users/createUser.createUser
    events:
      - httpApi:
          path: /createUser
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - !GetAtt UsersTableNew.Arn

  #  Nueva funci贸n para crear dispositivos
  createDevice:
    handler: functions/devices/createDevice.createDevice
    events:
      - httpApi:
          path: /createDevice
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - !GetAtt DevicesTable.Arn

  #  Nueva funci贸n para consultar usuario por documento
  getUser:
    handler: functions/users/getUser.getUser
    events:
      - httpApi:
          path: /getUser/{document}
          method: get
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:Query
            Resource:
              - !GetAtt UsersTableNew.Arn
              - !Sub "${UsersTableNew.Arn}/index/SKIndex"

  #  Nueva funci贸n para obtener dispositivos por usuario
  getDevicesByUser:
    handler: functions/devices/getDevicesByUser.getDevicesByUser
    events:
      - httpApi:
          path: /getDevicesByUser
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Query
            Resource:
              - !GetAtt UsersTableNew.Arn
              - !GetAtt DevicesTable.Arn

  #  Nueva funci贸n para solicitar servicio (con EventBridge Scheduler)
  requestService:
    handler: functions/services/requestService.requestService
    events:
      - httpApi:
          path: /requestService
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:UpdateItem
              - dynamodb:PutItem
            Resource:
              - !GetAtt DevicesTable.Arn
              - !GetAtt UsersTableNew.Arn
              - !GetAtt ServicesTable.Arn
              - !GetAtt UsersTable.Arn
              - !Sub "${ServicesTable.Arn}/index/UserIndex"
          - Effect: Allow
            Action:
              - scheduler:CreateSchedule
            Resource:
              - !Sub "arn:aws:scheduler:${self:provider.region}:${AWS::AccountId}:schedule/*"
          - Effect: Allow
            Action:
              - iam:PassRole
            Resource:
              - !GetAtt SchedulerRole.Arn

  #  Nueva funci贸n para finalizar servicio (triggered by EventBridge Scheduler)
  finishService:
    handler: functions/services/finishService.finishService
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:UpdateItem
            Resource:
              - !GetAtt DevicesTable.Arn
              - !GetAtt ServicesTable.Arn
              - !Sub "${ServicesTable.Arn}/index/UserIndex"

  #  Nueva funci贸n para obtener servicios por usuario (usando GSI)
  getServicesByUser:
    handler: functions/services/getServicesByUser.getServicesByUser
    events:
      - httpApi:
          path: /getServicesByUser
          method: post
    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - dynamodb:Query
            Resource:
              - !GetAtt ServicesTable.Arn
              - !Sub "${ServicesTable.Arn}/index/UserIndex"